<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrabalhoDIW</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

    <!-- Cabeçalho -->
    <header class="container py-4 d-flex justify-content-between align-items-center">
        <h1 class="text-start">Matheus Filipe Rocha Viana</h1>
        <nav>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#secao1" class="fs-4">Seção 1</a></li>
                <li class="list-inline-item"><a href="#secao2" class="fs-4">Seção 2</a></li>
                <li class="list-inline-item"><a href="#secao3" class="fs-4">Seção 3</a></li>
            </ul>
        </nav>
    </header>

    <!-- Seção 1 - Perfil do GitHub -->
    <section id="secao1" class="container py-4 text-center" style="background-color: #f2f2f2;">
        <h2 class="mb-4">Perfil</h2>
        <hr class="border-dark">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <img id="avatar" class="img-fluid" alt="Minha Foto do GitHub">
            </div>
            <div class="col-md-8">
                <h5 id="nome" class="card-title meu-titulo"></h5>
                <p id="bio" class="card-text"></p>
                <p id="localizacao" class="localizacao"></p>
                <a id="email" href="#" class="btn btn-primary">Email</a>
                <a id="linkedin" href="https://www.linkedin.com/in/matheus-viana-5ba9b52b4/" class="btn btn-primary">LinkedIn</a>
                <a id="instagram" href="https://www.instagram.com/theu_2608" class="btn btn-primary">Instagram</a>
            </div>
        </div>
        <hr class="border-dark">
    </section>

    <!-- Seção 2 - Repositórios -->
    <section id="secao2" class="container py-4 text-center" style="background-color: #f2f2f2;">
        <h2 class="mb-4">Repositórios (3)</h2>
        <hr class="border-dark">
        <div class="row justify-content-center" id="repositorios-container">
            <!-- Os cards dos repositórios serão inseridos dinamicamente aqui -->
        </div>
        <hr class="border-dark">
    </section>

    <section id="secao3" class="container py-4 text-center" style="background-color: #f2f2f2;">
        <h2>Conteúdo Sugerido</h2>
        <hr class="border-dark">
        
        <div id="carouselExampleCaptions" class="carousel slide">
            <!-- Início indicadores para navegar nos slides do carousel -->
            <div class="carousel-indicators">
                <!-- Indicadores serão adicionados dinamicamente aqui -->
            </div>
            <!-- Fim indicadores para navegar nos slides do carousel -->
    
            <!-- Início slides do carousel -->
            <div class="carousel-inner">
                <!-- Slides serão adicionados dinamicamente aqui -->
            </div>
            <!-- Fim slides do carousel -->
    
            <!-- Botões de controle do carousel -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Próximo</span>
            </button>
        </div>
        <!-- Carrossel/slider com conteúdo -->
    </section>
    
    

    <!-- Seção 4 - Colegas de Trabalho -->
    <section id="secao4" class="container py-4 text-center" style="background-color: #f2f2f2;">
        <h2 class="mb-4">Colegas de Trabalho</h2>
        <div id="colegas-de-trabalho" class="row justify-content-center">
            <!-- Os colegas serão adicionados dinamicamente aqui -->
        </div>
    </section>

    <!-- Rodapé -->
    <footer class="container py-4">
        <p class="text-center">Desenvolvido por Matheus Filipe Rocha Viana</p>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/scripts/script.js"></script>
</body>

</html>
